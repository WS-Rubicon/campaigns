<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlocking Your Benefits - National Benefits Network</title>
    <script type="text/javascript" src="//hpkpn.ttrk.io/track.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #121212;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        .main-content {
            flex: 1;
            padding: 40px 20px;
            max-width: 480px;
            margin: 0 auto;
            width: 100%;
        }
        
        .headline {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
            min-height: 40px;
        }
        
        .typewriter {
            overflow: hidden;
            white-space: nowrap;
            animation: typing 2s steps(25) forwards;
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        .progress-container {
            background-color: #1F2937;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 40px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3B82F6 0%, #10B981 100%);
            width: 0;
            animation: progress 3.5s ease-out forwards;
        }
        
        @keyframes progress {
            to { width: 100%; }
        }
        
        .benefits-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .benefit-box {
            background-color: #374151;
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transform: scale(1);
            transition: all 0.5s ease;
        }
        
        .benefit-box.locked {
            background-color: #1F2937;
            color: #6B7280;
        }
        
        .benefit-box.unlocked-green {
            background-color: #059669;
            animation: unlock 0.5s ease;
        }
        
        .benefit-box.unlocked-blue {
            background-color: #2563EB;
            animation: unlock 0.5s ease;
        }
        
        .benefit-box.unlocked-purple {
            background-color: #7C3AED;
            animation: unlock 0.5s ease;
        }
        
        .benefit-box.unlocked-orange {
            background-color: #EA580C;
            animation: unlock 0.5s ease;
        }
        
        @keyframes unlock {
            0% {
                transform: scale(0.8) rotateY(180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.1) rotateY(90deg);
            }
            100% {
                transform: scale(1) rotateY(0deg);
                opacity: 1;
            }
        }
        
        .benefit-icon {
            font-size: 40px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        .benefit-text {
            font-size: 16px;
            font-weight: 600;
        }
        
        .confirmation-message {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInScale 0.5s ease forwards;
            animation-delay: 3.8s;
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .cta-container {
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
            animation-delay: 4s;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .cta-button {
            background: linear-gradient(135deg, #2563EB 0%, #10B981 100%);
            color: white;
            padding: 18px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: transform 0.2s;
        }
        
        .cta-button:hover {
            transform: scale(1.02);
        }
        
        .reassurance-text {
            text-align: center;
            font-size: 14px;
            color: #9CA3AF;
            margin-top: 10px;
        }
        
        .footer {
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #6B7280;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1 class="headline">
            <span class="typewriter">Unlocking Your Benefits...</span>
        </h1>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="benefits-grid">
            <div class="benefit-box locked" id="box1">
                <div class="benefit-icon">🔒</div>
                <div class="benefit-text">Locked</div>
            </div>
            <div class="benefit-box locked" id="box2">
                <div class="benefit-icon">🔒</div>
                <div class="benefit-text">Locked</div>
            </div>
            <div class="benefit-box locked" id="box3">
                <div class="benefit-icon">🔒</div>
                <div class="benefit-text">Locked</div>
            </div>
            <div class="benefit-box locked" id="box4">
                <div class="benefit-icon">🔒</div>
                <div class="benefit-text">Locked</div>
            </div>
        </div>
        
        <div class="confirmation-message">
            Congratulations! Your Benefits Are Unlocked!
        </div>
        
        <div class="cta-container">
            <a href="https://hpkpn.ttrk.io/click" class="cta-button">Claim My $500 Now</a>
            <p class="reassurance-text">Final step takes less than one minute.</p>
        </div>
    </div>
    
    <div class="footer">
        Powered by the National Benefits Network.
    </div>
    
    <script>
        // Get real geo-location using ipify API
        let userLocation = 'Las Vegas, NV'; // Default fallback
        
        fetch('https://geo.ipify.org/api/v2/country,city?apiKey=at_JKtyyWskmuI07I6RieQ3a6EBhlt5T')
            .then(response => response.json())
            .then(data => {
                userLocation = `${data.location.city}, ${data.location.region}`;
                // Update box 3 if it's already unlocked
                const box3Text = document.querySelector('#box3 .benefit-text');
                if (box3Text && box3Text.textContent.includes('Confirmed for')) {
                    box3Text.textContent = 'Confirmed for ' + userLocation;
                }
            })
            .catch(error => {
                console.error('Error fetching location:', error);
            });
        
        // Unlock boxes sequentially
        setTimeout(() => {
            const box1 = document.getElementById('box1');
            box1.classList.remove('locked');
            box1.classList.add('unlocked-green');
            box1.querySelector('.benefit-icon').textContent = '✓';
            box1.querySelector('.benefit-text').textContent = '$500/mo Benefit';
        }, 800);
        
        setTimeout(() => {
            const box2 = document.getElementById('box2');
            box2.classList.remove('locked');
            box2.classList.add('unlocked-blue');
            box2.querySelector('.benefit-icon').textContent = '🛒';
            box2.querySelector('.benefit-text').textContent = 'Grocery & OTC';
        }, 1600);
        
        setTimeout(() => {
            const box3 = document.getElementById('box3');
            box3.classList.remove('locked');
            box3.classList.add('unlocked-purple');
            box3.querySelector('.benefit-icon').textContent = '📍';
            box3.querySelector('.benefit-text').textContent = 'Confirmed for ' + userLocation;
        }, 2400);
        
        setTimeout(() => {
            const box4 = document.getElementById('box4');
            box4.classList.remove('locked');
            box4.classList.add('unlocked-orange');
            box4.querySelector('.benefit-icon').textContent = '📅';
            box4.querySelector('.benefit-text').textContent = '2025 Enrollment';
        }, 3200);
    </script>
</body>
</html>
