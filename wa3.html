<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Thousands Saving</title>
    <script type="text/javascript" src="//hpkpn.ttrk.io/track.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #ffffff 0%, #f8f9fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            background: white;
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.1);
            max-width: 460px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .social-proof {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        
        .counter {
            font-size: clamp(20px, 4vw, 24px);
            font-weight: 700;
            color: #10b981;
        }
        
        .counter-label {
            color: #6b7280;
            font-size: clamp(13px, 2.5vw, 14px);
        }
        
        .pulse-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse-dot 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse-dot {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        h1 {
            font-size: clamp(26px, 5vw, 32px);
            font-weight: 600;
            color: #111827;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .savings {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        
        .rating {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 32px;
            font-size: clamp(13px, 2.5vw, 14px);
            color: #6b7280;
        }
        
        .stars {
            color: #fbbf24;
            font-size: clamp(15px, 3vw, 16px);
            letter-spacing: 2px;
        }
        
        .button {
            display: block;
            width: 100%;
            padding: 18px 32px;
            margin-bottom: 12px;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            position: relative;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        .button-yes {
            background: #10b981;
            color: white;
            box-shadow: 0 4px 14px rgba(16,185,129,0.3);
        }
        
        .button-yes:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16,185,129,0.4);
            background: #059669;
        }
        
        .button-yes:active {
            transform: translateY(0);
        }
        
        .button-no {
            background: transparent;
            color: #9ca3af;
            font-size: 15px;
            padding: 12px;
        }
        
        .button-no:hover {
            color: #6b7280;
            text-decoration: underline;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 36px 24px;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 26px;
                margin-bottom: 16px;
            }
            
            .rating {
                margin-bottom: 28px;
            }
            
            .button {
                padding: 16px 24px;
                font-size: 16px;
            }
        }
        
        /* Small mobile */
        @media (max-width: 375px) {
            .container {
                padding: 32px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .counter {
                font-size: 20px;
            }
            
            .social-proof {
                margin-bottom: 20px;
            }
        }
        
        /* Desktop optimizations */
        @media (min-width: 1024px) {
            .container {
                padding: 56px 48px;
                max-width: 480px;
            }
            
            h1 {
                font-size: 34px;
                margin-bottom: 24px;
            }
            
            .counter {
                font-size: 26px;
            }
            
            .rating {
                margin-bottom: 36px;
            }
            
            .button {
                font-size: 18px;
                padding: 20px 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="social-proof">
            <div class="pulse-dot"></div>
            <span class="counter" id="counter">42,847</span>
            <span class="counter-label">saved this month</span>
        </div>
        
        <h1>Ready to Save <span class="savings">$67/Month</span> Like They Did?</h1>
        
        <div class="rating">
            <span class="stars">★★★★★</span>
            <span>4.8 rating from verified savers</span>
        </div>
        
        <a href="https://hpkpn.ttrk.io/click" class="button button-yes">
            Yes, Show My Savings
        </a>
        <a href="https://hpkpn.ttrk.io/click" class="button button-no">
            No, I'll keep overpaying
        </a>
    </div>
    
    <script>
        // Animate counter
        let count = 42847;
        setInterval(() => {
            count += Math.floor(Math.random() * 3) + 1;
            document.getElementById('counter').textContent = count.toLocaleString();
        }, 4000);
    </script>
</body>
</html>
