<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Increase Warning - Car Insurance</title>
    <script type="text/javascript" src="//hpkpn.ttrk.io/track.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 45px 35px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            max-width: 480px;
            width: 100%;
            text-align: center;
            position: relative;
            border: 3px solid #ffeb3b;
            animation: border-flash 2s ease-in-out infinite;
        }
        
        @keyframes border-flash {
            0%, 100% { border-color: #ffeb3b; }
            50% { border-color: #ffc107; }
        }
        
        .warning-header {
            background: linear-gradient(90deg, #ffeb3b, #ffc107);
            color: #333;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 25px;
            display: inline-block;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .timer-container {
            background: #fee;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid #fcc;
        }
        
        .timer {
            font-size: 32px;
            font-weight: 800;
            color: #d00;
            font-variant-numeric: tabular-nums;
        }
        
        .timer-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        
        h1 {
            font-size: clamp(22px, 5vw, 28px);
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 15px;
            line-height: 1.3;
        }
        
        .city-specific {
            color: #0066cc;
            font-weight: 800;
        }
        
        .rate-change {
            font-size: 20px;
            color: #d00;
            font-weight: 600;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .arrow {
            font-size: 24px;
            animation: bounce 1s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .subtext {
            color: #555;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .button {
            display: block;
            width: 100%;
            padding: 18px 30px;
            margin-bottom: 12px;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }
        
        .button-yes {
            background: #28a745;
            color: white;
            box-shadow: 0 4px 15px rgba(40,167,69,0.3);
        }
        
        .button-yes::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            transform: translateY(-50%) skewX(-20deg);
            transition: left 0.5s ease;
        }
        
        .button-yes:hover::before {
            left: 100%;
        }
        
        .button-yes:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40,167,69,0.4);
        }
        
        .button-no {
            background: #f8f9fa;
            color: #999;
            font-size: 14px;
        }
        
        .button-no:hover {
            background: #e9ecef;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 35px 25px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .timer {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning-header">⚠️ Rate Increase Alert</div>
        
        <div class="timer-container">
            <div class="timer" id="timer">23:47:12</div>
            <div class="timer-label">Until rates go up in <span id="cityName">your area</span></div>
        </div>
        
        <h1><span class="city-specific" id="cityName2">Local</span> Insurance Rates Are Changing</h1>
        
        <div class="rate-change">
            <span>Current: $28/mo</span>
            <span class="arrow">→</span>
            <span style="color: #d00;">Soon: $67/mo</span>
        </div>
        
        <p class="subtext">Lock in today's lower rate before the increase hits <span id="cityName3">your area</span></p>
        
        <a href="https://hpkpn.ttrk.io/click" class="button button-yes">
            Lock In Lower Rate Now
        </a>
        <a href="https://hpkpn.ttrk.io/click" class="button button-no">
            I'll pay the higher rate
        </a>
    </div>

    <script>
        // Timer countdown
        function updateTimer() {
            const now = new Date();
            const midnight = new Date();
            midnight.setDate(midnight.getDate() + 1);
            midnight.setHours(0, 0, 0, 0);
            
            const diff = midnight - now;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('timer').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        setInterval(updateTimer, 1000);
        updateTimer();
        
        // Geo-targeting
        async function getLocation() {
            try {
                const response = await fetch('https://geo.ipify.org/api/v2/country,city?apiKey=at_JKtyyWskmuI07I6RieQ3a6EBhlt5T');
                const data = await response.json();
                
                if (data.location && data.location.city) {
                    const city = data.location.city;
                    document.getElementById('cityName').textContent = city;
                    document.getElementById('cityName2').textContent = city;
                    document.getElementById('cityName3').textContent = city;
                }
            } catch (error) {
                console.error('Location detection failed:', error);
            }
        }
        
        getLocation();
    </script>
</body>
</html>
