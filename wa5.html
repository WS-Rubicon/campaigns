<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Savings Calculator</title>
    <script type="text/javascript" src="//hpkpn.ttrk.io/track.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(0,123,255,0.1) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }
        
        .container {
            background: white;
            border-radius: 24px;
            padding: 45px 35px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.4);
            max-width: 480px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .calculator-header {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin: -45px -35px 30px;
            position: relative;
        }
        
        .calculator-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: clamp(20px, 4vw, 24px);
            font-weight: 600;
            margin: 0;
        }
        
        .current-payment {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border: 2px dashed #dee2e6;
        }
        
        .payment-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .payment-amount {
            font-size: 42px;
            font-weight: 800;
            color: #dc3545;
            position: relative;
            display: inline-block;
        }
        
        .payment-amount::before {
            content: '$';
            font-size: 28px;
            position: absolute;
            left: -20px;
            top: 8px;
        }
        
        .savings-reveal {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            border-radius: 12px;
            padding: 25px;
            margin: 25px 0;
            transform: scale(0);
            animation: reveal 0.5s ease-out 1s forwards;
        }
        
        @keyframes reveal {
            to { transform: scale(1); }
        }
        
        .new-rate-label {
            font-size: 14px;
            color: #155724;
            margin-bottom: 10px;
        }
        
        .new-rate {
            font-size: 48px;
            font-weight: 800;
            color: #28a745;
            margin-bottom: 10px;
        }
        
        .savings-amount {
            font-size: 18px;
            color: #155724;
            font-weight: 600;
        }
        
        .comparison-arrow {
            font-size: 32px;
            color: #28a745;
            margin: 20px 0;
            animation: bounce-down 1s ease-in-out infinite;
        }
        
        @keyframes bounce-down {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }
        
        .button {
            display: block;
            width: 100%;
            padding: 20px 35px;
            margin-bottom: 12px;
            border: none;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }
        
        .button-yes {
            background: #28a745;
            color: white;
            box-shadow: 0 8px 25px rgba(40,167,69,0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .button-yes::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .button-yes:hover::after {
            width: 300px;
            height: 300px;
        }
        
        .button-yes:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(40,167,69,0.4);
        }
        
        .button-no {
            background: transparent;
            color: #999;
            font-size: 14px;
        }
        
        .button-no:hover {
            color: #666;
        }
        
        .calculating-text {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
            opacity: 0;
            animation: fade-in 0.5s ease-out 0.5s forwards;
        }
        
        @keyframes fade-in {
            to { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 35px 25px;
            }
            
            .calculator-header {
                margin: -35px -25px 25px;
            }
            
            .payment-amount, .new-rate {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator-header">
            <div class="calculator-icon">ðŸ§®</div>
            <h1>Your <span id="cityName">Local</span> Rate Calculator</h1>
        </div>
        
        <div class="current-payment">
            <div class="payment-label">Average in <span id="cityName2">your area</span> pays:</div>
            <div class="payment-amount" id="currentRate">89</div>
            <div style="font-size: 14px; color: #666; margin-top: 5px;">/month</div>
        </div>
        
        <div class="comparison-arrow">â†“</div>
        
        <div class="savings-reveal">
            <div class="new-rate-label">You could pay as low as:</div>
            <div class="new-rate">$<span id="newRate">28</span></div>
            <div class="savings-amount">Save $<span id="monthlySavings">61</span>/mo â€¢ $<span id="yearlySavings">732</span>/yr</div>
        </div>
        
        <p class="calculating-text">Calculated using <span id="cityName3">local</span> 2025 rates</p>
        
        <a href="https://hpkpn.ttrk.io/click" class="button button-yes">
            Get My $<span id="newRate2">28</span> Rate
        </a>
        <a href="https://hpkpn.ttrk.io/click" class="button button-no">
            No thanks, I'll keep overpaying
        </a>
    </div>

    <script>
        // Calculate rates based on location
        function calculateRates(city) {
            // Base rates that vary by "city"
            const cityHash = city ? city.split('').reduce((a, b) => a + b.charCodeAt(0), 0) : 100;
            
            const currentRates = [89, 96, 84, 102, 91, 87, 108];
            const currentRate = currentRates[cityHash % currentRates.length];
            
            // Calculate new rate around $28
            const newRates = [28, 26, 29, 27, 30, 25, 31];
            const newRate = newRates[cityHash % newRates.length];
            const monthlySavings = currentRate - newRate;
            const yearlySavings = monthlySavings * 12;
            
            // Update all values
            document.getElementById('currentRate').textContent = currentRate;
            document.getElementById('newRate').textContent = newRate;
            document.getElementById('newRate2').textContent = newRate;
            document.getElementById('monthlySavings').textContent = monthlySavings;
            document.getElementById('yearlySavings').textContent = yearlySavings.toLocaleString();
        }
        
        // Geo-targeting
        async function getLocation() {
            try {
                const response = await fetch('https://geo.ipify.org/api/v2/country,city?apiKey=at_JKtyyWskmuI07I6RieQ3a6EBhlt5T');
                const data = await response.json();
                
                if (data.location && data.location.city) {
                    const city = data.location.city;
                    document.getElementById('cityName').textContent = city;
                    document.getElementById('cityName2').textContent = city;
                    document.getElementById('cityName3').textContent = city;
                    
                    calculateRates(city);
                } else {
                    calculateRates('Your City');
                }
            } catch (error) {
                console.error('Location detection failed:', error);
                calculateRates('Your City');
            }
        }
        
        getLocation();
    </script>
</body>
</html>
