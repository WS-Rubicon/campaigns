<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Overpaying</title>
    <script type="text/javascript" src="//hpkpn.ttrk.io/track.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 70%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .container {
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 60px 48px;
            max-width: 480px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        .alert {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(0,122,255,0.1);
            border: 1px solid rgba(0,122,255,0.3);
            padding: 8px 16px;
            border-radius: 20px;
            margin-bottom: 32px;
            font-size: clamp(12px, 2.5vw, 13px);
            color: #007AFF;
        }
        
        .alert-dot {
            width: 6px;
            height: 6px;
            background: #007AFF;
            border-radius: 50%;
            animation: blink 2s infinite;
            flex-shrink: 0;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        h1 {
            font-size: clamp(28px, 5vw, 36px);
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 16px;
            line-height: 1.1;
        }
        
        .amount {
            color: #007AFF;
            font-weight: 700;
        }
        
        .subtext {
            color: rgba(255,255,255,0.6);
            font-size: clamp(15px, 2.5vw, 16px);
            margin-bottom: 40px;
        }
        
        .button {
            display: block;
            width: 100%;
            padding: 18px 32px;
            margin-bottom: 16px;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        .button-yes {
            background: #007AFF;
            color: white;
            box-shadow: 0 8px 24px rgba(0,122,255,0.4);
        }
        
        .button-yes::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }
        
        .button-yes:hover::before {
            left: 100%;
        }
        
        .button-yes:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0,122,255,0.5);
        }
        
        .button-yes:active {
            transform: translateY(0);
        }
        
        .button-no {
            background: rgba(255,255,255,0.05);
            color: rgba(255,255,255,0.4);
            font-size: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .button-no:hover {
            background: rgba(255,255,255,0.08);
            color: rgba(255,255,255,0.6);
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 48px 28px;
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
            }
            
            h1 {
                font-size: 28px;
            }
            
            .alert {
                font-size: 12px;
                padding: 6px 12px;
                margin-bottom: 28px;
            }
            
            .button {
                padding: 16px 24px;
                font-size: 16px;
            }
        }
        
        /* Small mobile */
        @media (max-width: 375px) {
            .container {
                padding: 40px 24px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            .subtext {
                font-size: 14px;
                margin-bottom: 32px;
            }
        }
        
        /* Desktop optimizations */
        @media (min-width: 1024px) {
            .container {
                padding: 70px 56px;
                max-width: 500px;
            }
            
            h1 {
                font-size: 40px;
                margin-bottom: 20px;
            }
            
            .subtext {
                font-size: 17px;
                margin-bottom: 48px;
            }
            
            .button {
                font-size: 18px;
                padding: 20px 40px;
            }
            
            .alert {
                font-size: 14px;
                padding: 10px 20px;
                margin-bottom: 40px;
            }
        }
    </style>
</head>

        <a href="https://hpkpn.ttrk.io/click" class="button button-yes">
            Show Me How Much
        </a>
        <a href="https://hpkpn.ttrk.io/click" class="button button-no">
            Continue Losing Money
        </a>
    </div>
</body>
</html>
