<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Test</title>
    <script type="text/javascript" src="//hpkpn.ttrk.io/track.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background: #f5f5f5;
        }
        
        .test-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .test-button {
            display: block;
            width: 100%;
            padding: 20px;
            margin: 15px 0;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-1 {
            background: #ff6b6b;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .btn-2 {
            background: #4ecdc4;
            color: white;
        }
        
        .btn-3 {
            background: #45b7d1;
            color: white;
        }
        
        .btn-4 {
            background: #96ceb4;
            color: white;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e8;
            border-radius: 5px;
            display: none;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .instruction {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸ”§ Click Test - Debug Mode</h1>
        <div class="instruction">
            Try each method below to see which one works:
        </div>
        
        <!-- Test 1: Simple JavaScript Alert -->
        <button class="test-button btn-1" onclick="alert('JavaScript works!'); console.log('Button clicked');">
            Test 1: JavaScript Alert (onclick)
        </button>
        
        <!-- Test 2: Direct Link -->
        <a href="https://hpkpn.ttrk.io/click" class="test-button btn-2" target="_blank">
            Test 2: Direct Link (href with target=_blank)
        </a>
        
        <!-- Test 3: Link with onclick -->
        <a href="https://hpkpn.ttrk.io/click" class="test-button btn-3" onclick="window.open(this.href, '_blank'); return false;">
            Test 3: Link + onclick window.open
        </a>
        
        <!-- Test 4: Form submission -->
        <form action="https://hpkpn.ttrk.io/click" method="get" target="_blank" style="margin: 15px 0;">
            <button type="submit" class="test-button btn-4">
                Test 4: Form Submission
            </button>
        </form>
        
        <!-- Test 5: JavaScript function -->
        <button class="test-button btn-1" id="jsTest">
            Test 5: JavaScript Function
        </button>
        
        <div class="result" id="result">
            âœ… If you can see this, JavaScript is working!
        </div>
    </div>
    
    <script>
        // Test if JavaScript is working at all
        console.log('JavaScript loaded successfully');
        
        // Test 5: JavaScript function
        document.getElementById('jsTest').addEventListener('click', function() {
            console.log('JavaScript click handler works!');
            alert('JS Event Listener Works!');
            
            // Try multiple redirect methods
            try {
                window.open('https://hpkpn.ttrk.io/click', '_blank');
            } catch(e) {
                console.error('window.open failed:', e);
                try {
                    window.location.href = 'https://hpkpn.ttrk.io/click';
                } catch(e2) {
                    console.error('window.location.href failed:', e2);
                }
            }
        });
        
        // Show result div to confirm JS is running
        setTimeout(function() {
            document.getElementById('result').style.display = 'block';
        }, 1000);
        
        // Log all click attempts
        document.addEventListener('click', function(e) {
            console.log('Click detected on:', e.target);
        });
    </script>
</body>
</html>
