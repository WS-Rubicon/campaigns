<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Monitor - Success</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 390px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 10px;
            color: #fff;
        }

        .subtitle {
            font-size: 14px;
            color: #888;
            font-weight: 300;
        }

        .energy-card {
            background: linear-gradient(135deg, #1a3a2e 0%, #16213e 100%);
            border-radius: 20px;
            padding: 30px 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .bill-amount {
            text-align: center;
            margin-bottom: 20px;
        }

        .currency {
            font-size: 20px;
            color: #4caf50;
            font-weight: 300;
        }

        .amount {
            font-size: 72px;
            font-weight: 100;
            color: #4caf50;
            line-height: 0.9;
            margin: 0 5px;
        }

        .period {
            font-size: 16px;
            color: #888;
            margin-top: 5px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        .status-text {
            font-size: 14px;
            color: #4caf50;
            font-weight: 500;
        }

        .chart-container {
            background: rgba(76, 175, 80, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(76, 175, 80, 0.2);
        }

        .chart-title {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 15px;
            text-align: center;
        }

        .chart {
            height: 150px;
            position: relative;
            display: flex;
            align-items: end;
            justify-content: space-between;
            padding: 0 10px;
        }

        .chart-bar {
            background: linear-gradient(to top, #4caf50, #66bb6a);
            width: 20px;
            border-radius: 3px 3px 0 0;
            margin: 0 2px;
            position: relative;
            animation: growBar 2s ease-out forwards;
            opacity: 0;
        }

        @keyframes growBar {
            from {
                height: 0;
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .chart-bar:nth-child(1) { height: 130px; animation-delay: 0.1s; }
        .chart-bar:nth-child(2) { height: 125px; animation-delay: 0.2s; }
        .chart-bar:nth-child(3) { height: 110px; animation-delay: 0.3s; }
        .chart-bar:nth-child(4) { height: 95px; animation-delay: 0.4s; }
        .chart-bar:nth-child(5) { height: 75px; animation-delay: 0.5s; }
        .chart-bar:nth-child(6) { height: 55px; animation-delay: 0.6s; }
        .chart-bar:nth-child(7) { height: 35px; animation-delay: 0.7s; }
        .chart-bar:nth-child(8) { height: 25px; animation-delay: 0.8s; }

        .chart-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            padding: 0 10px;
        }

        .chart-label {
            font-size: 10px;
            color: #666;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 300;
            color: #4caf50;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .cta-button {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            border: none;
            border-radius: 25px;
            padding: 18px 40px;
            font-size: 16px;
            font-weight: 500;
            color: white;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.3);
            margin-top: 20px;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(76, 175, 80, 0.4);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        .success-banner {
            background: linear-gradient(90deg, rgba(76, 175, 80, 0.2), rgba(76, 175, 80, 0.1));
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .success-icon {
            width: 20px;
            height: 20px;
            color: #4caf50;
        }

        .success-text {
            font-size: 14px;
            color: #a8e6a8;
        }

        .savings-highlight {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.15), rgba(76, 175, 80, 0.05));
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .savings-title {
            font-size: 16px;
            color: #4caf50;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .savings-amount {
            font-size: 32px;
            font-weight: 300;
            color: #4caf50;
            margin-bottom: 5px;
        }

        .savings-period {
            font-size: 14px;
            color: #888;
        }

        @media (max-width: 375px) {
            .amount {
                font-size: 60px;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ENERGY</div>
            <div class="subtitle">Power Management System</div>
        </div>

        <div class="success-banner">
            <svg class="success-icon" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
            </svg>
            <div class="success-text">Excellent energy efficiency this month!</div>
        </div>

        <div class="energy-card">
            <div class="bill-amount">
                <span class="currency">$</span><span class="amount">28</span>
                <div class="period">This month</div>
            </div>

            <div class="status-indicator">
                <div class="status-dot"></div>
                <div class="status-text">Optimal Energy Usage</div>
            </div>

            <div class="chart-container">
                <div class="chart-title">Monthly Energy Cost Reduction ($)</div>
                <div class="chart">
                    <div class="chart-bar"></div>
                    <div class="chart-bar"></div>
                    <div class="chart-bar"></div>
                    <div class="chart-bar"></div>
                    <div class="chart-bar"></div>
                    <div class="chart-bar"></div>
                    <div class="chart-bar"></div>
                    <div class="chart-bar"></div>
                </div>
                <div class="chart-labels">
                    <span class="chart-label">Jan</span>
                    <span class="chart-label">Feb</span>
                    <span class="chart-label">Mar</span>
                    <span class="chart-label">Apr</span>
                    <span class="chart-label">May</span>
                    <span class="chart-label">Jun</span>
                    <span class="chart-label">Jul</span>
                    <span class="chart-label">Aug</span>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value">↓94%</div>
                    <div class="stat-label">vs Peak Month</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">142</div>
                    <div class="stat-label">kWh Used</div>
                </div>
            </div>

            <div class="savings-highlight">
                <div class="savings-title">Total Annual Savings</div>
                <div class="savings-amount">$5,940</div>
                <div class="savings-period">Projected for this year</div>
            </div>
        </div>

        <button class="cta-button" onclick="learnMore()">
            ← Last Month
        </button>
    </div>

    <script>
        function learnMore() {
            // Redirect to the specified URL
            window.open('https://clearpathbenefitstoday.com/slr2', '_blank');
        }

        // Add some dynamic elements on load
        window.addEventListener('load', () => {
            // Animate the bill amount counting up (but it's low now!)
            const amountElement = document.querySelector('.amount');
            const finalAmount = 28;
            let currentAmount = 0;
            const increment = finalAmount / 30;

            const countUp = setInterval(() => {
                currentAmount += increment;
                if (currentAmount >= finalAmount) {
                    currentAmount = finalAmount;
                    clearInterval(countUp);
                }
                amountElement.textContent = Math.floor(currentAmount);
            }, 80);

            // Animate savings amount
            const savingsElement = document.querySelector('.savings-amount');
            const finalSavings = 5940;
            let currentSavings = 0;
            const savingsIncrement = finalSavings / 50;

            setTimeout(() => {
                const savingsCountUp = setInterval(() => {
                    currentSavings += savingsIncrement;
                    if (currentSavings >= finalSavings) {
                        currentSavings = finalSavings;
                        clearInterval(savingsCountUp);
                    }
                    savingsElement.textContent = '$' + Math.floor(currentSavings).toLocaleString();
                }, 50);
            }, 1000);
        });
    </script>
</body>
</html>
