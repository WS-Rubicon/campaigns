<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Increase Warning</title>
    <script type="text/javascript" src="//hpkpn.ttrk.io/track.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 50px 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            max-width: 480px;
            width: 100%;
            text-align: center;
            border: 1px solid #f0f0f0;
        }
        
        .timer-container {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 12px 20px;
            margin-bottom: 30px;
            display: inline-block;
        }
        
        .timer {
            color: #856404;
            font-weight: 600;
            font-size: clamp(14px, 2.5vw, 16px);
        }
        
        #countdown {
            font-family: 'SF Mono', Monaco, monospace;
            color: #d63031;
            font-weight: 700;
        }
        
        h1 {
            font-size: clamp(24px, 5vw, 30px);
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 12px;
            line-height: 1.3;
        }
        
        .warning {
            color: #e17055;
            font-weight: 700;
        }
        
        .info {
            color: #636e72;
            font-size: clamp(15px, 2.5vw, 16px);
            margin-bottom: 35px;
            line-height: 1.5;
        }
        
        .button {
            display: block;
            width: 100%;
            padding: 16px 32px;
            margin-bottom: 12px;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        .button-yes {
            background: #e17055;
            color: white;
            box-shadow: 0 4px 12px rgba(225,112,85,0.3);
            position: relative;
            overflow: hidden;
        }
        
        .button-yes::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .button-yes:hover::after {
            width: 300px;
            height: 300px;
        }
        
        .button-yes:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(225,112,85,0.4);
        }
        
        .button-yes:active {
            transform: translateY(0);
        }
        
        .button-no {
            background: transparent;
            color: #b2bec3;
            font-size: 15px;
            text-decoration: underline;
        }
        
        .button-no:hover {
            color: #636e72;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 40px 24px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .timer-container {
                padding: 10px 16px;
                margin-bottom: 24px;
            }
            
            .button {
                padding: 16px 24px;
                font-size: 16px;
            }
        }
        
        /* Small mobile */
        @media (max-width: 375px) {
            .container {
                padding: 32px 20px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .info {
                font-size: 14px;
                margin-bottom: 28px;
            }
        }
        
        /* Desktop optimizations */
        @media (min-width: 1024px) {
            .container {
                padding: 60px 50px;
                max-width: 500px;
            }
            
            h1 {
                font-size: 32px;
                margin-bottom: 16px;
            }
            
            .info {
                font-size: 17px;
                margin-bottom: 40px;
            }
            
            .button {
                font-size: 18px;
                padding: 18px 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timer-container">
            <div class="timer">Rate Lock Expires In: <span id="countdown">14:59</span></div>
        </div>
        
        <h1>Want to Lock in <span class="warning">2025's Lower Rates?</span></h1>
        <p class="info">Rates increase industry-wide on Monday</p>
        
        <a href="https://hpkpn.ttrk.io/click" class="button button-yes">
            Secure My Rate Now â†’
        </a>
        <a href="https://hpkpn.ttrk.io/click" class="button button-no">
            Risk paying higher rates
        </a>
    </div>
    
    <script>
        // Countdown timer
        let timeLeft = 899; // 14:59 in seconds
        const countdownEl = document.getElementById('countdown');
        
        setInterval(() => {
            if (timeLeft > 0) {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                countdownEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
        }, 1000);
    </script>
</body>
</html>
