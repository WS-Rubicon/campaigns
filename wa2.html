<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance Rates in Your City</title>
    <script type="text/javascript" src="//hpkpn.ttrk.io/track.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            background: white;
            border-radius: 24px;
            padding: 50px 35px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.3);
            max-width: 480px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .pulse-ring {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            border: 2px solid rgba(255,0,0,0.1);
            border-radius: 50%;
            animation: pulse-ring 2s ease-out infinite;
        }
        
        @keyframes pulse-ring {
            0% { transform: translateX(-50%) scale(0.5); opacity: 1; }
            100% { transform: translateX(-50%) scale(1.5); opacity: 0; }
        }
        
        .location-badge {
            display: inline-flex;
            align-items: center;
            background: #fee;
            color: #d00;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }
        
        .location-badge::before {
            content: 'üìç';
            margin-right: 8px;
        }
        
        #cityName {
            font-weight: 700;
        }
        
        h1 {
            font-size: clamp(24px, 5vw, 30px);
            font-weight: 800;
            color: #1a1a1a;
            margin-bottom: 20px;
            line-height: 1.2;
            position: relative;
            z-index: 1;
        }
        
        .shock-number {
            display: block;
            font-size: clamp(48px, 8vw, 64px);
            color: #ff0000;
            font-weight: 900;
            margin: 20px 0;
            text-shadow: 0 2px 10px rgba(255,0,0,0.2);
            animation: number-pop 0.6s ease-out;
        }
        
        @keyframes number-pop {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .subtext {
            color: #555;
            font-size: 18px;
            margin-bottom: 35px;
            position: relative;
            z-index: 1;
            font-weight: 500;
        }
        
        .button {
            display: block;
            width: 100%;
            padding: 20px 35px;
            margin-bottom: 12px;
            border: none;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .button-yes {
            background: #ff0000;
            color: white;
            box-shadow: 0 8px 25px rgba(255,0,0,0.3);
            animation: button-pulse 2s ease-in-out infinite;
        }
        
        @keyframes button-pulse {
            0%, 100% { box-shadow: 0 8px 25px rgba(255,0,0,0.3); }
            50% { box-shadow: 0 8px 35px rgba(255,0,0,0.5); }
        }
        
        .button-yes:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255,0,0,0.4);
        }
        
        .button-no {
            background: transparent;
            color: #aaa;
            font-size: 14px;
            text-transform: none;
            letter-spacing: 0;
            font-weight: 500;
        }
        
        .button-no:hover {
            color: #777;
        }
        
        .loading {
            display: none;
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .shock-number {
                font-size: 48px;
            }
            
            .button {
                padding: 18px 30px;
                font-size: 17px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pulse-ring"></div>
        <div class="location-badge">
            <span id="cityName">Your City</span> Alert
        </div>
        <h1>Drivers in <span id="cityName2">Your City</span> Pay</h1>
        <span class="shock-number">$743</span>
        <p class="subtext">MORE than they should every year</p>
        
        <a href="https://hpkpn.ttrk.io/click" class="button button-yes">
            See Your Real Rate ‚Üí
        </a>
        <a href="https://hpkpn.ttrk.io/click" class="button button-no">
            Keep overpaying like everyone else
        </a>
        <div class="loading" id="loading">Detecting your location...</div>
    </div>

    <script>
        // Geo-targeting implementation
        async function getLocation() {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            try {
                const response = await fetch('https://geo.ipify.org/api/v2/country,city?apiKey=at_JKtyyWskmuI07I6RieQ3a6EBhlt5T');
                const data = await response.json();
                
                if (data.location && data.location.city) {
                    const city = data.location.city;
                    document.getElementById('cityName').textContent = city;
                    document.getElementById('cityName2').textContent = city;
                    
                    // Vary the overpay amount based on city characteristics
                    const amounts = [743, 612, 895, 521, 789, 656, 834];
                    const cityHash = city.split('').reduce((a, b) => a + b.charCodeAt(0), 0);
                    const amount = amounts[cityHash % amounts.length];
                    document.querySelector('.shock-number').textContent = `$${amount}`;
                }
            } catch (error) {
                console.error('Location detection failed:', error);
            } finally {
                loading.style.display = 'none';
            }
        }
        
        // Run on page load
        getLocation();
    </script>
</body>
</html>
