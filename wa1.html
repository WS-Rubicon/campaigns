<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lower Your Car Insurance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0,102,204,0.05) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }
        
        .stat-badge {
            display: inline-block;
            background: #f0f9ff;
            color: #0066cc;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 16px;
            line-height: 1.2;
            position: relative;
            z-index: 1;
        }
        
        .highlight {
            color: #0066cc;
            position: relative;
        }
        
        .subtext {
            color: #666;
            font-size: 18px;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }
        
        .button {
            display: block;
            width: 100%;
            padding: 18px 32px;
            margin-bottom: 12px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            z-index: 1;
        }
        
        .button-yes {
            background: linear-gradient(135deg, #0066cc 0%, #004499 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0,102,204,0.3);
        }
        
        .button-yes:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,102,204,0.4);
        }
        
        .button-no {
            background: #f5f5f5;
            color: #999;
            font-size: 16px;
        }
        
        .button-no:hover {
            background: #eeeeee;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 40px 20px;
            }
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stat-badge">Based on 2024 Insurance Data</div>
        <h1>87% of Drivers Overpay by <span class="highlight">$500+</span> Per Year</h1>
        <p class="subtext">Find out in 60 seconds</p>
        
        <button class="button button-yes" onclick="window.location.href='YOUR_OFFER_URL'">
            Show Me My Savings
        </button>
        <button class="button button-no" onclick="window.location.href='YOUR_OFFER_URL'">
            I'm Good With Overpaying
        </button>
    </div>
</body>
</html>
